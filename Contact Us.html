<!DOCTYPE html>
<html>
<title> Contact Us </title>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 216px;
        }
        .school-info>* {
            padding: 15px;
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            color: rgb(70, 70, 70);
            font-size: 36px;
            text-transform: uppercase;
            height: 150px;
    }


        .main-container nav {
            background: linear-gradient(#ffffff, #bfbfc4);
        
        }

        .main-container nav li {
            display: inline-block;
            padding: 15px;
        }

        footer{
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: #efefef;
        }


.green-contact-form {
  width: 800px;
  margin:0 auto;
  border-radius:10px;
}


input,
textarea {
    padding: 30px;
    border: 0;
    width: 80%;
    font-size: 1rem;
    color: black;
    border-radius: 4px;
}

    </style>
</head>
<div class="main-container">

    <header>
        <div class="school-info">
            <img id="school-logo" src="images/school logo.jpg">    
            <h4>SAN REMIGIO NATIONAL HIGH SCHOOL</h4>        
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Gallery.html" target="_blank">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contact us</h1>

    <div class="green-contact-form p-5 bg-white">
  
  
            <div class="title-form mb-5">
              <h3>Get in touch</h3>
              <p>We’re very approachable and would love to speak to you. Feel free to call, send us an email, Tweet us or simply complete the enquiry form.</p>
            </div>
            
            <div class="form-box">
              <h4>Send Us a Message</h4>
              
                    <form>
                      <fieldset>
                        <label for="yourName">Name</label>
                        <input type="text" class="form-control" id="yourName" placeholder="Enter Your Name" required>
                      </fieldset>
          
                      <fieldset>
                        <label for="yourEmail">Email</label>
                        <input type="email" class="form-control" id="yourEmail" placeholder="Enter Your Email" required>
                      </fieldset>
          
                      <fieldset>
                        <label for="yourPhone">Telephone number</label>
                        <input type="text" class="form-control" id="yourPhone" placeholder="Enter Your Phone">
                      </fieldset>
          
                      <fieldset>
                        <label for="yourEmail">Your message</label>
                        <textarea class="form-control" rows="6"></textarea>
                      </fieldset>
                      <button type="submit" class="btn btn-dark" required>SEND MESSAGE</button>
                    </form>
              
            </div>
          </div>
   <footer>
        <p>Copyright 2021</p>
    </footer>

</div>

</html>
